<div class="barcode-selector">
  <mat-form-field class="barcode-selector__field">
    <mat-label>Select Barcode Category</mat-label>
    <mat-select [formControl]="barcodeCategory">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="goToScanPage()" class="barcode-selector__button" color="primary" mat-raised-button>Scan</button>
</div>
