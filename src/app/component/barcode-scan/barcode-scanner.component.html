<div class="scanner-container" id="scanner-container">
  <div class="scanner__frame">
    <button mat-mini-fab color="primary" class="scanner__flash-button" (click)="toggleTorch()">
      <mat-icon>flash_on</mat-icon>
    </button>

    <div class="scanner__instructions">
      <strong>Scan Barcode</strong><br/>
      <em>keep the barcode in the frame to scan it.</em>
    </div>
    <video autoplay="true" preload="auto" src="" muted="true" playsinline="true"></video>
    <div class="scanner__overlay"></div>
    <canvas class="scanner__canvas"></canvas>
  </div>
  <mat-toolbar color="primary" class="scanner__manual-entry">
    <mat-form-field class="example-form-field">
      <mat-label>Manual Barcode Input</mat-label>
      <input matInput type="text">
      <button color="primary" matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </mat-toolbar>
</div>
